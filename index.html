<body>
    <header class="header">
        <h1>Cinema RIWI</h1>

            <a href="#estrenos">

    <main>
        <section class="proximos" id="estrenos">
            <h2>Estrenos</h2>

            <div class="proximosimg">
                <img src="./public/images/artur.webp" alt="Artur">
                <img src="./public/images/aracnidos.webp" alt="aracnidos">
                <img src="./public/images/losdelaculpa.webp" alt="LaCulpa">
                <img src="./public/images/gatoconsuerte.webp" alt="GatoConSuerte">
            </div>

        </section>
        <section id="cartelera">

            <div class="encartelera">
                <figure>
                    <img src="./public/images/imaginario.webp" alt="imaginario">
                    <figcaption class="nombrepelicula">Imaginario</figcaption>
                    <figcaption>¿Puede un oso de peluche ser la puerta a un mundo de terror? Este es el lado oscuro de
                        la imaginación. Ocurre cuando Jessica (DeWanda Wise) se muda con su familia de vuelta a su casa
                        de la infancia y su hijastra Alice (Pyper Braun) desarrolla una misteriosa conexión con un oso
                        de peluche llamado Chauncey. Los juegos con este muñeco empezarán siendo alegres, pero luego
                        tomarán un rumbo cada vez más siniestro. Chauncey resulta ser mucho más que el peluche que ella
                        recordaba...

                    </figcaption>
                    <a href="https://www.bancolombia.com/"><input class="botoncompra" type="button"value="Comprar"></a>
                </figure>

                <figure>
                    <img src="./public/images/artur.webp" alt="Artur">
                    <figcaption class="nombrepelicula">Arthur</figcaption>
                    <figcaption>Un corredor de aventuras adopta a un perro callejero llamado Arthur para unirse a él en
                        una épica carrera de resistencia.</figcaption>
                        <a href="https://www.bancolombia.com/"><input class="botoncompra" type="button"value="Comprar"></a>
                </figure>


                <figure>
                    <img src="./public/images/aracnidos.webp" alt="aracnidos">
                    <figcaption class="nombrepelicula">Aracnidos</figcaption>
                    <figcaption>Kaleb es un joven que vive de pequeños trabajos. Fascinado por los animales exóticos,
                        encuentra una araña venenosa en un bazar y se la lleva a su casa. Pero a su nueva mascota sólo
                        le tomará un momento de descuido para escapar y reproducirse, convirtiendo el lugar en una
                        terrible trampa de telarañas y muertes…

                    </figcaption>
                    <a href="https://www.bancolombia.com/"><input class="botoncompra" type="button"value="Comprar"></a>

                </figure>

                <figure>

                    <img src="./public/images/secretos.webp" alt="secretos">
                    <figcaption class="nombrepelicula">Secretos de un Escándalo</figcaption>
                    <figcaption>Veinte años después de el escandaloso y sensacionalista romance entre Gracie
                        Atherton-Yoo (Julianne Moore) y Joe (Charles Melton) la estabilidad emocional de la compleja
                        pareja se verá bajo presión cuando la famosa actriz Elizabeth Berry (Natalie Portman) se
                        incorpore a la familia para estudiarlos como parte de su preparación para su próxima película
                        inspirada en los oscuros inicios de la relación entre Gracie y Joe.

                    </figcaption>
                    <a href="https://www.bancolombia.com/"><input class="botoncompra" type="button"value="Comprar"></a>
                </figure>

                <figure>
                    <img src="./public/images/losdelaculpa.webp" alt="LaCulpa">
                    <figcaption class="nombrepelicula">Los de la Culpa</figcaption>
                    <figcaption>¡La recua de sinvergüenzas se va a España en busca de trabajo y para desatar el caos!
                        Cuando Tato Devia, Ricardo Quevedo, Tavo Bernate, Iván Marín, Henry Delgado y Santiago Rendón
                        experimentan una pérdida de popularidad en sus shows y se ven sumidos en una crisis artística,
                        toman la decisión de revitalizar sus carreras aceptando una misteriosa invitación a España por
                        parte de un próspero director de cine. ¡Prepárate
                        para un explosivo cóctel de humor, misterio y desenfreno para descubrir si ellos fueron
                        finalmente Los de La Culpa!

                    </figcaption>
                    <a href="https://www.bancolombia.com/"><input class="botoncompra" type="button"value="Comprar"></a>
                </figure>
                <figure>
                    <img src="./public/images/cabrini.webp" alt="cabrini">
                    <figcaption class="nombrepelicula">Cabrini</figcaption>
                    <figcaption>Después de presenciar enfermedad y la pobreza en los barrios marginales de Nueva York,
                        la inmigrante italiana Francesca Cabrini se embarca en un atrevido viaje para persuadir a las
                        autoridades y proporcionarle vivienda, atención médica y apoyo a cientos de niños huérfanos en
                        América. Esta es la historia de una mujer que cambió para siempre la vida de las comunidades más
                        pobres en Estados Unidos y se convirtió en la primera mujer americana en ser beatificada.

                    </figcaption>
                    <a href="https://www.bancolombia.com/"><input class="botoncompra" type="button"value="Comprar"></a>
                </figure>
                <figure>
                    <img src="./public/images/gatoconsuerte.webp" alt="GatoConSuerte">
                    <figcaption class="nombrepelicula">Un Gato con Suerte</figcaption>
                    <figcaption>Beckett es un gato mimado y egoísta que da por sentado la suerte que le ha tocado,
                        después de ser rescatado por Rose, una estudiante apasionada y de buen corazón. Cuando Beckett
                        pierde su novena y última vida, el destino interviene para embarcarlo en un viaje transformador…

                    </figcaption>
                    <a href="https://www.bancolombia.com/"><input class="botoncompra" type="button"value="Comprar"></a>
                </figure>

            </div>
        </section>
        <section class="contactos" id="contacto">
            <form class="tabla">
                <h2>Contacto</h2>
                <fieldset>
                    <div class="divisionCampos">
                        <!-- <label>Nombres y Apellidos</label>
                        <input class="cajastexto" type="text" name="nombrecompleto"> -->
                        <label>Nombres y Apellidos</label>
                        <input type="text" name="nombrecompleto">

                    </div>
                    <br>
                    <div class="divisionCampos">
                        <label>Telefono</label>
                        <input class="cajastexto" type="tel" name="telefono">

                    </div>
                    <br>
                    <div class="divisionCampos">
                        <label>Correo</label>
                        <input class="cajastexto" type="email" name="correo">
                    </div>

                    <br>
                    <label>Comentarios</label>
                    <textarea class="cajastexto" name="comentarios" cols="30"
                        rows="10">Escribe tus comentarios...</textarea>
                    <br><br>
                    <input id="boton" type="submit" value="Enviar">

                </fieldset>

            </form>



        </section>
